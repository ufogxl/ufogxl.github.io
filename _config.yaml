title: "技术博客"
description: "分享技术学习笔记"
url: "https://ufogxl.github.io"
author: "ufogxl"

# 使用 YAT 主题
remote_theme: "jeffreytse/jekyll-theme-yat"

# YAT 主题配置
yat:
  date_format: "%Y年%m月%d日"
  disqus:
    shortname: "" # 评论系统，可选
  google_analytics: "" # 可选

# 夜间模式
night_mode: "auto"

# Jekyll 基础配置
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-spaceship  # 这个插件提供 Mermaid 支持

# 默认配置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true