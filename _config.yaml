title: "技术博客"
description: "分享技术学习笔记"
url: "https://ufogxl.github.io"
baseurl: ""

# Chirpy 主题
remote_theme: "cotes2020/jekyll-theme-chirpy"

# 时区设置
timezone: Asia/Shanghai

# Jekyll 配置
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# 插件（GitHub Pages 兼容）
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# 分页
paginate: 10

# 默认设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      mermaid: true

# 社交链接（可选）
social:
  name: ufogxl
  email: your-email@example.com
  links:
    - https://github.com/ufogxl

# Google Analytics（可选）
# google_analytics:
#   id: 'G-XXXXXXXXXX'

# 主题设置
theme_mode: # 留空表示跟随系统