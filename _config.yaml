title: "技术博客"
description: "分享技术学习笔记"
url: "https://ufogxl.github.io"
baseurl: ""

# 使用 GitHub Pages 原生支持的主题
theme: minima

# Jekyll 配置
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 默认设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      show_excerpts: true

# 网站设置
show_excerpts: true