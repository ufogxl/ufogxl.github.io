title: "技术博客"
description: "分享技术学习笔记"
url: "https://ufogxl.github.io"
baseurl: ""

# Chirpy 主题
theme: jekyll-theme-chirpy

# 时区设置
timezone: Asia/Shanghai
lang: en

# Jekyll 配置
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# 插件配置
plugins:
  - jekyll-archives

# 分页
paginate: 10

# Kramdown 配置（支持 mermaid）
kramdown:
  input: GFM
  syntax_highlighter: rouge
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# 默认设置（关键：启用 mermaid）
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      mermaid: true # 所有文章默认启用 mermaid
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# 社交链接
social:
  name: ufogxl
  email: your-email@example.com
  links:
    - https://github.com/ufogxl

github:
  username: ufogxl

# 主题设置
theme_mode: # 留空表示跟随系统
toc: true

# PWA
pwa:
  enabled: true
  cache:
    enabled: true

# 压缩设置
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Jekyll Archives 配置
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# 排除文件
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
