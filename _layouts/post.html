<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        h2, h3 { color: #34495e; }
        .date { color: #7f8c8d; font-size: 14px; margin-bottom: 20px; }
        code { 
            background: #f8f9fa; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 14px;
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
        }
        .mermaid { text-align: center; margin: 20px 0; }
    </style>
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: { useMaxWidth: true }
        });
    });
    </script>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%Y年%m月%d日" }}</p>
    
    {{ content }}
    
    <hr>
    <p><a href="{{ site.baseurl }}/">← 返回首页</a></p>
</body>
</html>
