<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #24292f;
            background: #ffffff;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 目录导航 */
        .toc {
            position: sticky;
            top: 20px;
            width: 250px;
            height: fit-content;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 16px;
            margin-right: 24px;
            font-size: 14px;
        }
        
        .toc h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #24292f;
        }
        
        .toc ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc li {
            margin: 4px 0;
        }
        
        .toc a {
            color: #656d76;
            text-decoration: none;
            display: block;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .toc a:hover {
            background: #e7eef6;
            color: #0969da;
        }
        
        .toc .toc-h2 { padding-left: 8px; }
        .toc .toc-h3 { padding-left: 16px; }
        .toc .toc-h4 { padding-left: 24px; }
        
        /* 主要内容区域 */
        .content {
            flex: 1;
            padding: 40px;
            min-width: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .toc {
                position: static;
                width: auto;
                margin: 20px;
                margin-bottom: 0;
            }
            
            .content {
                padding: 20px;
            }
        }
        
        /* 原有样式保持不变 */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #d0d7de; padding-bottom: 8px; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 8px; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        
        p { margin-bottom: 16px; }
        
        code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        }
        
        pre {
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #d0d7de;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
        }
        
        pre code {
            background: transparent;
            border: 0;
            padding: 0;
            margin: 0;
            font-size: 100%;
        }
        
        blockquote {
            padding: 0 1em;
            color: #656d76;
            border-left: 0.25em solid #d0d7de;
            margin: 0 0 16px 0;
        }
        
        ul, ol { padding-left: 2em; margin-bottom: 16px; }
        li { margin-bottom: 0.25em; }
        
        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        
        table th, table td {
            padding: 6px 13px;
            border: 1px solid #d0d7de;
        }
        
        table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        table tr:nth-child(even) {
            background-color: #f6f8fa;
        }
        
        a {
            color: #0969da;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #d0d7de;
            border: 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .date { 
            color: #656d76; 
            font-size: 14px; 
            margin-bottom: 24px; 
            padding-bottom: 8px;
            border-bottom: 1px solid #eaeef2;
        }
        
        .mermaid { 
            text-align: center; 
            margin: 20px 0; 
            background: #fff;
            padding: 16px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
        
        .back-link {
            margin-top: 40px;
            padding-top: 16px;
            border-top: 1px solid #d0d7de;
            color: #656d76;
        }
    </style>
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: { useMaxWidth: true }
        });
        
        // 自动生成目录
        generateTOC();
        
        // 平滑滚动
        document.querySelectorAll('.toc a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    });
    
    function generateTOC() {
        const toc = document.querySelector('#toc-list');
        const headings = document.querySelectorAll('.content h1, .content h2, .content h3, .content h4');
        
        headings.forEach((heading, index) => {
            // 给标题添加 ID
            if (!heading.id) {
                heading.id = `heading-${index}`;
            }
            
            // 创建目录项
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `#${heading.id}`;
            a.textContent = heading.textContent;
            a.className = `toc-${heading.tagName.toLowerCase()}`;
            
            li.appendChild(a);
            toc.appendChild(li);
        });
    }
    </script>
</head>
<body>
    <div class="container">
        <nav class="toc">
            <h3>目录</h3>
            <ul id="toc-list"></ul>
        </nav>
        
        <main class="content">
            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date: "%Y年%m月%d日" }}</p>
            
            {{ content }}
            
            <div class="back-link">
                <p><a href="{{ site.baseurl }}/">← 返回首页</a></p>
            </div>
        </main>
    </div>
</body>
</html>
